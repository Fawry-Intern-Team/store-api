spring.application.name=store-service
spring.profiles.active=dev
# Logging configuration
logging.level.root=INFO
logging.level.com.example.store_service=DEBUG
logging.level.com.example.store_service.service=DEBUG
logging.level.com.example.store_service.exception=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Console logging pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# File logging pattern
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# File logging configuration
logging.file.name=logs/store-service.log
logging.file.max-size=10MB
logging.file.max-history=30
logging.file.total-size-cap=100MB

# Optional: Enable SQL logging for debugging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Connection pool configuration
spring.datasource.hikari.leak-detection-threshold=60000